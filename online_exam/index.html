<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <title>Python Test</title>
</head>

<body>
    <form>

        <div class="index">
            <h1>
                <center>Python Test</center>
            </h1>

            <span id="time">Time
                <span>30:00 min</span>
            </span>

            <h2>
                <div class="radio">Q.What is HTML?</div>
            </h2>
            <div>
                <div class="radio">
                    <input type="radio" id="html" name="fav_language" value="HTML"><label for="html">Html</label>

                </div>
                <div class="radio1">
                    <input type="radio" id="CSS" name="fav_language" value="CSS"><label for="CSS">Css</label>
                </div>
            </div>
            <div>
                <div class="radio">
                    <input type="radio" id="JAVASCRIPT" name="fav_language" value="JAVASCRIPT" /><label
                        for="JAVASCRIPT">Javascript</label>
                </div>
                <div class="radio1">
                    <input type="radio" id="JS" name="fav_language" value="JS" /><label for="JS">Js</label>
                </div>
            </div>
            <h2>
                <div class="radio">
                    Q. Hello World</div>
            </h2>
            <div>
                <div class="checkbox">
                    <input type="checkbox" id="hello" name="hello" value="hello" />
                    <label for="hello">Hello</label>
                </div>
                <div class="checkbox1">
                    <input type="checkbox" id="World" name="World" value="World" />
                    <label for="World">World</label><br />
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="hi" name="hi" value="HI" />
                    <label for="hi">Hi</label>
                </div>
                <div class="checkbox1">
                    <input type="checkbox" id="hey" name="hey" value="HEY" />
                    <label for="hey">Hey</label>
                </div>
            </div>
            <br /><br /><br />
            <center>
                <h2><input type="submit" value="Submit" /></h2>
            </center>
        </div>
    </form>
</body>

</html>
